<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title }} â€“ Alan Mong</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/simpleicons.svg"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Inter, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d3748 100%);
        animation: fadeIn 0.8s ease-in;
      }

      /* Fade in animation for page loads */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Staggered fade-in for elements */
      .fade-in-up {
        animation: fadeInUp 0.6s ease-out;
      }

      .fade-in-up:nth-child(1) {
        animation-delay: 0.1s;
      }
      .fade-in-up:nth-child(2) {
        animation-delay: 0.2s;
      }
      .fade-in-up:nth-child(3) {
        animation-delay: 0.3s;
      }
      .fade-in-up:nth-child(4) {
        animation-delay: 0.4s;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Enhanced navigation with smooth underline */
      .nav-link {
        position: relative;
        transition: all 0.3s ease;
      }

      .nav-link::before {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 50%;
        background: linear-gradient(90deg, #007bff, #6f42c1);
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      .nav-link:hover::before,
      .nav-link.active::before {
        width: 100%;
      }

      .nav-link.active {
        font-weight: 600;
      }

      /* Enhanced hover lift with rotation */
      .hover-lift {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .hover-lift:hover {
        transform: translateY(-8px) rotateY(5deg);
        box-shadow: 0 15px 35px rgba(0, 123, 255, 0.4);
      }

      /* Floating animation for profile picture */
      .float-animation {
        animation: floating 3s ease-in-out infinite;
      }

      @keyframes floating {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      /* Enhanced gradient text with shimmer */
      .gradient-text {
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #667eea 100%
        );
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shimmer 3s ease-in-out infinite;
      }

      @keyframes shimmer {
        0%,
        100% {
          background-position: 200% center;
        }
        50% {
          background-position: 0% center;
        }
      }

      /* Enhanced tech badges with bounce */
      .tech-badge {
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .tech-badge::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .tech-badge:hover {
        transform: scale(1.1) rotateZ(3deg);
        box-shadow: 0 8px 20px rgba(0, 123, 255, 0.5);
      }

      .tech-badge:hover::before {
        left: 100%;
      }

      /* Enhanced pulse animation with glow */
      .pulse-animation {
        animation: pulseGlow 2s infinite;
      }
      @keyframes pulseGlow {
        0%,
        100% {
          transform: scale(1);
          filter: drop-shadow(0 0 5px rgba(0, 123, 255, 0.5));
        }
        50% {
          transform: scale(1.1);
          filter: drop-shadow(0 0 20px rgba(0, 123, 255, 0.8));
        }
      }

      /* Timeline animation */
      .timeline-item {
        opacity: 0;
        animation: slideInLeft 0.6s ease-out forwards;
      }

      .timeline-item:nth-child(1) {
        animation-delay: 0.1s;
      }
      .timeline-item:nth-child(2) {
        animation-delay: 0.2s;
      }
      .timeline-item:nth-child(3) {
        animation-delay: 0.3s;
      }
      .timeline-item:nth-child(4) {
        animation-delay: 0.4s;
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Card flip animation for projects */
      .card-flip {
        perspective: 1000px;
      }

      .card-flip:hover .card {
        transform: rotateY(5deg) rotateX(5deg);
      }

      /* Stats counter animation */
      .stat-counter {
        animation: countUp 1.5s ease-out;
      }

      @keyframes countUp {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Typewriter effect */
      .typewriter {
        overflow: hidden;
        border-right: 2px solid #007bff;
        white-space: nowrap;
        animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: #007bff;
        }
      }

      /* Smooth page transitions */
      .page-transition {
        animation: pageSlideIn 0.5s ease-out;
      }

      @keyframes pageSlideIn {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Icon bounce on hover */
      .icon-bounce {
        transition: all 0.3s ease;
      }

      .icon-bounce:hover {
        animation: bounce 0.6s ease;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('home') }}"
          >Alan Mong</a
        >
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            {% for p in pages %}
            <li class="nav-item">
              <a
                class="nav-link {% if active==p.endpoint %}active{% endif %}"
                href="{{ url_for(p.endpoint) }}"
                ><i class="{{ p.icon }} me-1"></i>{{ p.name }}</a
              >
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5 page-transition">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
  </body>
</html>
