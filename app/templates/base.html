<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title }} â€“ Alan Mong</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/simpleicons.svg"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Inter, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d3748 100%);
      }
      .nav-link.active {
        font-weight: 600;
      }
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 123, 255, 0.3);
      }
      .gradient-text {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .tech-badge {
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .tech-badge:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
      }
      .pulse-animation {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('home') }}"
          >Alan Mong</a
        >
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            {% for p in pages %}
            <li class="nav-item">
              <a
                class="nav-link {% if active==p.endpoint %}active{% endif %}"
                href="{{ url_for(p.endpoint) }}"
                ><i class="{{ p.icon }} me-1"></i>{{ p.name }}</a
              >
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5">{% block content %}{% endblock %}</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
