{% extends "base.html" %} {% block content %}

<h1 class="h2 fw-bold mb-4">
  <i class="fas fa-heart text-danger me-2"></i>My Hobbies & Interests
</h1>

<div class="row g-4">
  {% for hobby in hobbies %}
  <div class="col-md-6 col-lg-6">
    <div
      class="card h-100 bg-secondary bg-opacity-10 border-0 text-light shadow-lg hover-lift"
    >
      <div class="row g-0 h-100">
        <div class="col-md-5">
          <img
            src="{{ url_for('static', filename='img/' + hobby.image) }}"
            alt="{{ hobby.name }}"
            class="img-fluid rounded-start h-100 w-100"
            style="object-fit: cover; min-height: 200px"
            onerror="this.src='{{ url_for('static', filename='img/placeholder.jpg') }}'"
          />
        </div>
        <div class="col-md-7">
          <div class="card-body d-flex flex-column h-100">
            <h5 class="card-title">
              <i class="{{ hobby.icon }} text-primary me-2"></i>{{ hobby.name }}
            </h5>
            <p class="card-text flex-grow-1">{{ hobby.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<div class="mt-5 text-center">
  <div class="card bg-secondary bg-opacity-10 border border-primary text-light">
    <div class="card-body">
      <h3 class="text-primary mb-3">
        <i class="fas fa-comments me-2"></i>Let's Connect!
      </h3>
      <p class="lead">
        Share similar interests? I'd love to hear about your hobbies and
        experiences!
      </p>
      <a href="mailto:alanmongx@gmail.com" class="btn btn-primary hover-lift">
        <i class="fas fa-envelope me-2"></i>Get In Touch
      </a>
    </div>
  </div>
</div>

{% endblock %}
